<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../zigzag/common/reset.css">
    <link rel="stylesheet" href="scss/body/body.css">
    <link rel="stylesheet" href="scss/header/header.css">
    <link rel="stylesheet" href="scss/main-ads/main-ads.css">
    <link rel="stylesheet" href="scss/category/category.css">
    <link rel="stylesheet" href="scss/list/list.css">
    <script type="module" src="javascript/kind.js" defer></script>
    <script type="module" src="javascript/main-ads.js" defer></script>
    <script type="module" src="javascript/list.js" defer></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css'

<body>
    <div class="header">
        <div class="upper-header">
            <a class="logo">
                <img src="images/zigzaglogo.png" alt="">
            </a>
            <div class="search-box">
                <div class="left-search">
                    <i class="fa-solid fa-magnifying-glass magnifier "></i>
                </div>
                <div class="right-search">
                    <input placeholder="검색어를 입력해주세요" class="search" type="text">
                </div>
            </div>
            <div class="basket">
                <i class="fas fa-basket-shopping"></i>
            </div>
        </div>
        <div class="bottom-header">
            <div class="section sec-home">홈</div>
            <div class="section sec-brandFashion">브랜드패션</div>
            <div class="section sec-beauty">뷰티</div>
        </div>
    </div>
    <div class="main-ads">
        <div class="slide">
          <div class="slide-items item1">
            <img src="images/main01.jpeg" alt="">
            <span>1/7</span>
          </div>
          <div class="slide-items item2">
            <img src="images/main04.jpeg" alt="">
            <span>2/7</span>
          </div>
          <div class="slide-items item3">
            <img src="images/main05.jpeg" alt="">
            <span>3/7</span>
          </div>
          <div class="slide-items item4">
            <img src="images/main06.jpeg" alt="">
            <span>4/7</span>
          </div>
          <div class="slide-items item5">
            <img src="images/main08.jpeg" alt="">
            <span>5/7</span>
          </div>
          <div class="slide-items item6">
            <img src="images/main12.jpeg" alt="">
            <span>6/7</span>
          </div>
          <div class="slide-items item7">
            <img src="images/main14.jpeg" alt="">
            <span>7/7</span>
          </div>
        </div>
      </div>
      <div class="category">
        <ul class="kind">
           
        </ul>
      </div>
      <div class="card-container">
       
      </div>
